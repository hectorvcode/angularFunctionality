<div class="container">
  <div class="row">
    <div class="col">
      <h1>Listado de Personas</h1>
      <button class="btn btn-primary" 
      [disabled]='deshabilitar'
      (click)='agregarPersona()'>Agregar Persona</button>
      <p *ngIf="mostrar; else sinPersona">{{ mensaje }} con el titulo de {{ titulo }}</p>
      <ng-template #sinPersona>
        <p>No se ha agregado ninguna persona</p>
      </ng-template>
      <!-- <h2>Practica ngIF</h2>
      <button class="btn btn-primary"
      [disabled]='deshabilitar'
      (click)='agregarData()'>Agregar Data</button> -->
      <app-persona></app-persona>
      <label for="">Titulo Persona</label>
      <input type="text" class="form-control"
      [(ngModel)]='titulo'>
      <!-- (input)='modificarTitulo($event)'> -->
      {{ titulo }}

    </div>
  </div>
</div>
